<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <img class="loader" id="loader" src="img/loader.svg">
        <div id="container">
            <div class="header">
                <img src="img/android-logo.png">
                <h1>Test Android payment</h1>
            </div>
            <form class="first">
                <fieldset>
                    <legend>Package  Form</legend>
                    <label>Enter Plan ID: <input type="text" name="plan_id" id="plan_id_text_field" placeholder="Plan ID"></label>
                    <button type="button" id="submit_button" >Subscribe</button>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Auxiliary Form</legend>
                    <label>Enter Auxiliary ID: <input type="text" name="plan_id" id="auxiliary_id_text_field" placeholder="Auxiliary ID"></label>
                    <label>Auxiliary Type: <input type="text" name="plan_id" id="auxiliary_type_text_field" placeholder="Auxiliary Type"></label>
                    <button type="button" id="submit_button_auxiliary" >Pay</button>
                </fieldset>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
